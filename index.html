<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
     <div class="container-fluid p-5 bg-dark text-white text-center">
      
      <div class="spinner-grow text-muted"></div>
  <div class="spinner-grow text-primary"></div>
  <div class="spinner-grow text-success"></div>
  <div class="spinner-grow text-info"></div>
  <div class="spinner-grow text-warning"></div>
  <div class="spinner-grow text-danger"></div>
  <div class="spinner-grow text-secondary"></div>
  <div class="spinner-grow text-dark"></div>
  <div class="spinner-grow text-light"></div>
      
      <h1><b>Todo List</b></h1>
      <div class="input-group mb-3">
    <input class="form-control" type="text" id="input1" placeholder="Name...">
  
    <button  onclick="addItem()" class="btn btn-outline-secondary input-group-text" data-bs-toggle="tooltip" title="Add Task!"><span class="material-symbols-outlined">
        add
        </span>
    </button>
  </div>
      <ul id="ul1">
        
      </ul>
    
     </div>

    
    <script src="./main.js"></script>
</body>
</html>
